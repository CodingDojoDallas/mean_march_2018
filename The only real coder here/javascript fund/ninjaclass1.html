<script type="text/javascript">
	
function Ninja(name){
	this.name = name;
	this.health = 100;
	var speed = 3;
	var strength = 3;
	this.sayName = function(){
		console.log("My ninja name is "+this.name)
	}
	this.showStats = function(){
		console.log("Name: "+this.name, "Health: "+this.health,"Speed: "+speed, "Strength: "+strength)
	}
	this.drinkSake = function(){
		this.health += 10;
		return this;
	}

}
const ninja1 = new Ninja("Turtle");
ninja1.sayName();
ninja1.showStats();
ninja1.drinkSake();
ninja1.showStats();


const blueNinja = new Ninja("Goemon");
const redNinja = new Ninja("Bill Gates");
Ninja.prototype.punch = function(target){
		target.health -= 5;
		return this;
}
redNinja.punch(blueNinja);
blueNinja.showStats();
redNinja.showStats();
Ninja.prototype.kick = function(target){
	target.health -= 15;
	return this;
}
blueNinja.kick(redNinja);
blueNinja.showStats();
redNinja.showStats();


</script>
