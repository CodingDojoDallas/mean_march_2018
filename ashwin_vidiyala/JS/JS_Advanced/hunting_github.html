<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <button id='git'>Display Your Name</button>
    <h2 id='text'></h2>
    <script>
      $(document).ready(function() {
        $('#git').on('click', function() {
          $.get('https://api.github.com/users/ashwinvidiyala', displayName);
          // $.get('http://api.chew.pro/trbmb', displayName);
        });

        function displayName(data) {
          $('#text').html(data.name);
        }
      });
    </script>
  </body>
</html>
