<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

    function magic_multiply(x, y) {
      if (x == 0 && y == 0) {
        return `All inputs ${x * y}`;
      }

      if (Array.isArray(x)) {
        for (let i = 0; i < x.length; i++) {
          x[i] *= y;
        }
        return x;
      }

      if (typeof y === 'string') {
        return "Error: Can not multiply by string";
      }

      if (typeof x === 'string') {
        string_new = '';
        while (y > 0) {
          string_new += x;
          y--;
        }
        return string_new
      }

      return x * y;
    }

    let test1 = magic_multiply(5, 2);
    console.log(test1);

    let test2 = magic_multiply(0, 0);
    console.log(test2);

    let test3 = magic_multiply([1, 2, 3], 2);
    console.log(test3);

    let test4 = magic_multiply(7, "three");
    console.log(test4);

    let test5 = magic_multiply("Brendo", 4);
    console.log(test5);

    </script>
  </body>
</html>
