<p>Here you can browse all ShintoCoin Transactions</p>

<h3>ShintoCoin Ledger</h3>

<table class='table table-striped table-bordered table-hover'>
  <tr>
    <th>Action</th>
    <th>Amount</th>
    <th>Value</th>
    <th>Details</th>
  </tr>
  <tr *ngFor='let entry of ledger'>
    <td>{{entry.action}}</td>
    <td>{{entry.amount}}</td>
    <td>${{entry.value}}</td>
    <td><button class='btn btn-warning' [routerLink]="['/show',entry.id]">Details</button></td>
  </tr>
</table>
