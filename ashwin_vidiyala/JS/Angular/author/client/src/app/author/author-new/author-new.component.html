<h4 class='text-primary'>Add A New Author:</h4>

<form (submit)='addAuthor($event)'>
  <label>Author Name</label>
  <input
  type="text"
  name="name"
  [(ngModel)]='author.name'
  required
  minlength='2'
  maxlength='30'
  >
  <button class='btn btn-success' type='submit'>Submit</button>
  <button class='btn btn-warning' [routerLink]="['/show']">Cancel</button>
</form>

<p class='text-danger'>{{error}}</p>
