<html>
<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body style="background-color: yellow;">
<button id="clickButton">click me</button>
<button id="hoverButton">hover me</button>
<script>
( function(){
var $Dojo = function(id){
  var element = document.getElementById(id);
  domOB = {
    click: function(callback){
      element.addEventListener("click", callback);
      return this;
    },
    hover: function(callbackIn,callbackOut){
      element.addEventListener("mouseover", callbackIn);
      element.addEventListener("mouseout", callbackOut);
      return this;
    }
  };

let output = domOB;
console.log(output);
return output;
}
$Dojo("clickButton").click(function(){console.log("the button was clicked")});
$Dojo("hoverButton").hover(function(){console.log("HOVER ON")},function(){console.log("HOVER OFF")});
}());

</script>

</body>
</html>
