<script>


class Deck{
  constructor(){
    this.suits = ['A', 'B', 'C', 'D'];
    this.cards = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'X', 'J', 'Q', 'K'];
    this.deck = [];
    // this.deck = this.reset();
    this.reset();
  }
  shuffle(){
    var m = this.deck.length;
    var t;
    var i;
    while(m){
      i = Math.floor(Math.random()*m--);
      t = this.deck[m];
      this.deck[m] = this.deck[i];
      this.deck[i] = t;
    }
    return this;
  }
  reset(){
    let populate = [];
    for(let i=0;i<this.suits.length;i++){
      var suit = this.suits[i];
      for(let i=0;i<this.cards.length;i++){
        var card = this.cards[i];
        populate.push(suit+card);
      }
    }
    this.deck = populate;
    return this;
  }
  deal(){
    return this.deck.pop();
  }
}

class Player{
  constructor(name){
    this.name = name;
    this.hand = [];
  }
  take(deal){
    this.hand.push(deal);
    return this;
  }
  discard(){
    this.hand.splice(0, 1);
    return this;
  }
}
