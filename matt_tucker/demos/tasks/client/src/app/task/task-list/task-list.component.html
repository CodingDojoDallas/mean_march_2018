<a [routerLink]="['/task', 'new']">Create Task</a>

<div *ngFor="let task of tasks; let i = index">
    {{ i + 1 }}
    <!-- <p>Title: <a [routerLink]="['/task', task._id]">{{ task.title }}</a></p> -->
    <p>Title <span (click)="showTask(i)">{{ task.title }}</span></p>
    <p>Description: {{ task.description }}</p>
</div>
