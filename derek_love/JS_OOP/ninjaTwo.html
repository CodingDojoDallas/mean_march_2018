<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function Ninja(name, health){
			const strength = 3;
			const speed = 3;
			this.name = name;
			this.health = 100;
			this.sayName = function() {
				console.log('My ninja name is ' + this.name);
				return this;
			}
			this.showStats = function() {
				console.log('Name: ' + this.name + ', Health: ' + this.health + ', Speed: ' + speed + ', Strength: ' + strength);
				return this;
			}
			this.drinkSake = function() {
				this.health += 10;
				return this;
			}
			this.punch = function(enemy) {
				if(enemy instanceof Ninja == false)
				{
					console.log(this.name + ' punched a kitten!')
				}
				else
				{
				enemy.health -= 5;
				}
				return this;
			}
			this.kick = function(enemy) {
				if(enemy instanceof Ninja == false)
				{
					console.log(this.name + ' kicked a dog!')
				}
				else
				{
				enemy.health -= (15 * strength);
				} 
				return this;
			}
		}

	</script>
</head>
<body>

</body>
</html>
